version: "3"
services:
  # nginx_login:
  #   image: jwuebblz/login:latest
  #   restart: always
  #   ports: 
  #     - "80:80"
  #   depends_on: 
  #     - flask
  #   networks: 
  #     - main-network
  flask:
    image: jwuebblz/flask:latest
    restart: on-failure
    depends_on:
      - mysql_db
    networks:
      - main-network
  mysql_db:
    image: jwuebblz/mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: poop
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - main-network
  nginx:
    image: jwuebblz/nginx:latest
    ports:
      # - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    depends_on:
      - flask
    networks:
      - main-network
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw
volumes:
  mysql-data:
    driver: local
networks:
  main-network:
    driver: bridge
